<!DOCTYPE html>
<html>
    <head>
        <title>Information Utilisateur</title>
        <meta charset="utf-8">
        <link href="" rel="stylesheet">
    </head>
    <body>
        <p id="userName">User: </p>
        <div id="mainIntroductionUser">
            <div id="left">
            
            </div>
            <div id="right">
                <p id="nameUserIntroduction"></p>
                <img id="verfiesUserShowcase" src="" alt="verified">
                <p>Membre <span id="rankUserShowCase"></span></p>
                <div id="starsShowcase">
                    <img alt="Stars" src="" id="starsBackgroundShowcase">
                    <img alt="Stars Foreground" src="" id="starsForegroundShowcase">
                </div>
            </div>
        </div>
        <div id="rankingInfo">
            <img id="rankingMedal" src="" alt="medal of ranking">
            <p><span class="inBold">Score: </span> <span id="numberPoints"></span></p>
            <p><span class="inBold">Nombre de vente: </span> <span id="numberSell"></span></p>
            <p><span class="inBold">Nombre d'achat: </span> <span id="numberBuy"></span></p>
        </div>
        <hr>
        <p id="showcaseArticle">Les articles en vente par </p>
        <div class="article">
            <p id="articleName"></p>
            <div id="middlePartArticle">
                <div id="leftArticle">
                    <img src="" alt="article picture">
                </div>
                <div id="rightArticle">
                    <img id="picUser" alt="User Picture" src="">
                    <img id="isVerfied" alt="verfied" src="">
                    <div id="starsArticle">
                        <img alt="Stars" src="" id="starsBackgroundArticle">
                        <img alt="Stars Foreground" src="" id="starsForegroundArticle">
                    </div>
                    <img alt="medal" src="" id="medalUserInArticle">
                    <p>Par <span id="userNameInArticle"></span> le <span id="dateArticle"></span></p>
                    <p id="descriptionOnArticle">Petite description</p>
                    <p id="priceArticle"><span id="curency"></span></p>
                    <p id="deliveryDate"></p>
                    <img alt="delivery truck" src="">
                </div>
            </div>
            <div id="bottomArticle">
                <img alt="Heart" src="">
                <p>Ajouter au panier
                    <img src="" alt="cart"></p>
            </div>
        </div>
        
        
        <button id="arrowBtnArticle">
            <img id=arrowBtnImage alt="arrow" src=""> 
        </button>
        <hr>
        <p>Les avis sur <span id="nameUser"></span></p>
        <div id="commentSection">
            <div class="review">
                <img id="picUser" src="" alt="user pic">
                <div id="titleNameReview">
                    <p id="userName"></p>
                    <img id="medalUserComent" src="" alt="user medal">
                </div>
                <p id="review"></p>
                
            </div>
        </div>
        <button id="arrowBtnReview">
            <img id=arrowBtnImage alt="arrow" src=""> 
        </button>
    </body>


</html>
