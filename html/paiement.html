<!DOCTYPE html>
<html lang="fr">
    
<head>
    <title>StoncksBay-Paiement</title>
    <meta charset="UTF-8">

</head>
<body>
    <form id="formpayement" action="afe62b4c.php" method="post"> <!--insert php files-->

        <fieldset id="WayToPay">
            <legend>Moyent de paiement</legend>
            <input type="radio" name="way" id="cb" class="input-hidden" checked onchange="paiementFieldsetCB.disabled = false; paiementFieldsetPaypal.disabled = true"/>
            <label for="cb">
                <img src="../images/in_use/Visa_Brandmark_Blue_RGB_2021.png" alt="carte bleu"  />
            </label>

            <input type="radio" name="way" id="paypal" class="input-hidden" onchange="paiementFieldsetCB.disabled = true; paiementFieldsetPaypal.disabled = false"/>
            <label for="paypal">
                <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_37x23.jpg" alt="papypal" />
            </label>



            <p><span id="price"></span> <span id="currency"></span></p>
        </fieldset>
        <fieldset id="paiementFieldsetCB">
            <legend>Carte Bancaire</legend>
            <p>
                <label> Nom 
                    <input type="text" name="nom" minlength="2" required>
                </label>
            </p>

            <p>
                <label> Numéro 
                    <input type="text" name="numero" minlength="16" size="19" required min="0">
                </label>
            </p>
            <p>
            <label> Date de validité </label>
                <input type="number" name="mois" required placeholder="02" minlength="2" maxlength="2" min="0">/
                <input type="number" name="year" required placeholder="22" minlength="2" maxlength="2" min="0"> 

            </p>

            <p>
                <label> Code sécurité 
                    <input type="number" name="code" required placeholder="XXXX" pattern="[0-9]{3}">
                </label>
            </p>    

        </fieldset>
        <fieldset id="paiementFieldsetPaypal" disabled>
            <legend>Paypal</legend>
            <p>
                <label> Identifiant 
                    <input type="text" name="identifiant" minlength="2" required>
                </label>
                </p>
                <p>
                    <label> Mot de passe
                        <input type="number" name="pasword" required placeholder="XXXX">
                    </label>
                </p>    

        </fieldset>
        <p class="boutons">    <input type="submit"> &nbsp; <input type="reset"> </p>

    </form>
    
    
</body>    



</html>
