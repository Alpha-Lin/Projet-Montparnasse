<!DOCTYPE html>
<html lang ="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>StonksBay</title>
    <link rel="icon" href="../images/Stonks.jpg" type="image/x-icon">   <!-- small picture on the tab -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- stylesheet to use little icons-->
</head>
<body>
    <script src="../js/header.js"></script>
     <nav>
        <a href="/">LOGO</a>
        <div class="dropdown" id="dropdown" onclick="dropDownButton()" valeur="closed">
            <button class="dropbtn">
                <i class="fa fa-search fa-lg"></i>
            </button>
            <div class="dropdown-content" id="dropdown-content">
                <form action="?i=search">
                    <input placeholder="Rechercher..." type="search" id="search" name="search" required>
                </form>
            </div>
        </div>
        <a href="?i=panier" style="float: right"><i class="fa fa-shopping-basket" aria-hidden="true"></i></a>
         <a href="?i=Compte" style="float: right"><i class="fa fa-user" aria-hidden="true"></i></a>
         
<main>
    <div id="topPage">
        <h2>Mon panier</h2>
        
        <div id="articles">
            <div class="article">
                <h3 class="articleName">ARticle </h3>
                <img class="articleImage" src="" alt="Article picture">
                <ul>
                    <li>
                        <p>
                            <span class="inBold">Vendeur</span> <span class="seller"></span>
                            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                                <img alt="Stars" src="" id="starsBackgroundArticle">
                                <img alt="Stars Foreground" src="" id="starsForegroundArticle">
                        </p>
                    </li>
                    <li>
                        <p class="descriptionArticle">Description</p>
                    </li>
                </ul>
                <p><span class="price">10</span> <span class="currencyPrice">€</span></p>
                <p class="delivery">Livraison prévu le: <span id=date></span></p>
                <p><a></a></p>
                <p></p>
            </div>
        </div>
        
        <button id="buyButton">Tout acheter</button>
    
    </div>
    <div id="orderContainer">
        <h2>Mes commandes</h2>
        <div id="ordersContainer">
            <div id="container">
                <p class="inBold">Commande n°<span class="numberOrder"></span></p>
                <ul>
                    <li>
                        <p><span class="inBold">Vendeur:</span> <span class="seller"></span>
                        <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                        <img alt="Stars" src="" id="starsBackgroundArticle">
                        <img alt="Stars Foreground" src="" id="starsForegroundArticle">
                        </p>
                    </li>
                    <li>
                        <p><span class="inBold">Article(s):</span> <span class="listArticleInOrder">Truc 1, truc2</span>

                    </li>
                    <li>
                        <p><span class="inBold">Livraison:</span> <span id="deliveryLocation"></span></p>
                    
                    </li>
                </ul>
            </div>
            <p class="toCenter">
                <a id="arrowBtnArticle" href="" >
                    <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
                </a >
            </p>
        </div>
    
    </div>
    
</main>
<footer>
    <div class="align">
        <u class>Truc :</u>
    </div>
    <div class="align">
        <u class>Truc :</u>
    </div>
    <div class="align">
        <u class>Truc :</u>
    </div>
	
    <a href="https://keepcalms.com/p/keep-calm-you-have-no-rights/" class="under">Conditions d'utilisation</a>
    <a class="under">|</a>
    <a href="https://youtu.be/GJDNkVDGM_s" class="under">Politique de confidentialité</a>
    <a class="under">|</a>
    <a href="https://i.kym-cdn.com/entries/icons/original/000/029/959/Screen_Shot_2019-06-05_at_1.26.32_PM.jpg" class="under">StonksBay Corp.inc</a>
    
</footer>
</body>
</html>
