    <div id="topArticle">
        <p id="articleName" class="toCenter">Nom de l'article</p>
        <hr>
    </div>
    <div id="middleArticle">
        <div id="leftArticle">
            <img src="../../images/test/insert120120.png" alt="article picture">
        </div>
        <div id="rightArticle">
            <img id="picUser" alt="User Picture" src="../../images/test/insert6464.png">
            <div id="rightleftArticle"></div>
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
            <div id="starsArticle">
                <img alt="Stars" src="" id="starsBackgroundArticle">
                <img alt="Stars Foreground" src="" id="starsForegroundArticle">
            </div>
            <img alt="medal" src="" id="medalUserInArticle">
            <p>Par <span id="userNameInArticle">Francis </span> le <span id="dateArticle">5 avril</span></p>

            <p id="priceArticle">10<span id="curency">€</span></p>
                <!-- 
                <p id="deliveryDateText">Livré le         <span id="deliveryDate"></span>
                    <i class="fa fa-truck"></i></p>-->

            <!-- <img alt="Heart" src=""> -->

            <p>Ajouter au panier
            <i class="fa fa-cart-plus" aria-hidden="true"></i></p>
        </button>
