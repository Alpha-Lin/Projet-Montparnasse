<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>StonksBay</title>
    <link rel="icon" href="../images/in_use/tablogo.png" type="image/x-icon">   <!-- petite image sur l'onglet -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- fiche de style pour utiliser les icônes -->
    <link rel="stylesheet" href="../css/avis.css">
</head>
<body>
    <script src="../js/header.js"></script>
     <nav>
        <a href="/">LOGO</a>
        <div class="dropdown" id="dropdown" onclick="dropDownButton()" valeur="closed">
            <button class="dropbtn">
                <i class="fa fa-search fa-lg"></i>
            </button>
            <div class="dropdown-content" id="dropdown-content">
                <form action="?i=search">
                    <input placeholder="Rechercher..." type="search" id="search" name="search" required>
                </form>
            </div>
        </div>
        <a href="?i=panier" style="float: right"><i class="fa fa-shopping-basket" aria-hidden="true"></i></a>
        <a href="?i=Compte" style="float: right"><i class="fa fa-user" aria-hidden="true"></i></a>

<main>
    <h1>Vendeurs de vos précédents achats</h1>
    <div id="listSeller">
        <div class="userHolder">
            <div class="leftUserHolder">
                <img src="" alt="User Picture">
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                <div id="starsArticle">
                    <img alt="Stars" src="" id="starsBackgroundArticle">
                    <img alt="Stars Foreground" src="" id="starsForegroundArticle">
                </div>
                <img alt="medal" src="" id="medalUserInArticle">
            </div>
            <div class="rightUserHolder">
                <img id="rankingMedal" src="" alt="medal of ranking">
                <p><span class="inBold">Score: </span> <span id="numberPoints"></span></p>
                <p><span class="inBold">Nombre de vente: </span> <span id="numberSell"></span></p>
                <p><span class="inBold">Nombre d'achat: </span> <span id="numberBuy"></span></p>
            </div>
        </div>
    </div>
    
    <div id="opinionPart">
        <h2>Laisser un avis sur <span class="classUserName">Machin</span></h2>
        <form id="starForm" name="starForm">
            
            
            <label>Décrivez votre expérience avec <span class="classUserName"></span> :*</label>
            
            <textarea row="10" required></textarea>
            
            <label>Donnez une note à <span class="classUserName">Machin</span> :*</label>
            <div class="rate"> <!-- from codepen-->
                <input type="radio" id="star5" name="rate" value="5" required/>
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
        </form>
        <input type="submit" value="Envoyer l'avis">
    </div>
    
    
    
</main>
<footer>
    <div class="align">
        <u class>Truc :</u>
    </div>
    <div class="align">
        <u class>Truc :</u>
    </div>
    <div class="align">
        <u class>Truc :</u>
    </div>
	
    <a href="https://keepcalms.com/p/keep-calm-you-have-no-rights/" class="under removeURL">Conditions d'utilisation</a>
    <a class="under">|</a>
    <a href="https://youtu.be/GJDNkVDGM_s" class="under removeURL">Politique de confidentialité</a>
    <a class="under">|</a>
    <a href="https://i.kym-cdn.com/entries/icons/original/000/029/959/Screen_Shot_2019-06-05_at_1.26.32_PM.jpg" class="under removeURL">StonksBay Corp.inc</a>
    
</footer>
</body>
</html>
